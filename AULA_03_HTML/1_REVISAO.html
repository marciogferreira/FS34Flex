    <title>Revisão de HTMl</title>

<body>
    <!-- TAGS DE TITULOS: H1 ATÉ H6 -->
    <h1>Títulos</h1>

    <p>Parâgrafos</p>
    <!-- TAGS AUXILARES -->
    <em></em>
    <mark></mark>
    <b></b>
    <strong></strong>
    <i></i>
    <span></span>

    <!-- LISTAS NAO ORDENADAS -->
     <ul type="circle">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
     </ul>

    <!-- LISTAS ORDENADAS -->
    <ol start="2" type="a">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
