<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários com HTML</title>
</head>
<body>
    <form action="">
        <label for="nome">Nome</label> <br>
        <input 
            type="text" 
            name="nome" 
            id="nome" 
            placeholder="José Silva"
            autofocus
        >
        <input 
            type="submit"
            value="Enviar"
        >
    </form>
</body>
</html>
