<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcoes de Loops</title>
</head>
<body>
    <script>

        // FOR
        for(let i = 0; i < 10; i++) {
            document.write(`Contador: ${i} <br>`)
        }
        
        // WHILE - COPIAR ESSE CODIGO NO PAPEL OU PC
        let contador = 0
        while(contador < 10) {
            document.write(`Contador: ${contador} <br>`)
            contador++
        }

        contador = 0
        do {
            document.write(`Contador: ${contador} <br>`)
            contador++
        } while(contador < 10) 
        
        // FOREACH, MAP, FILTER E REDUCE - VETORES


    </script>
</body>
</html>
