<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Alunos</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-4xl bg-white rounded-xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-center mb-6 text-blue-600">
      üìö Cadastro de Alunos
    </h1>

    <!-- Formul√°rio -->
    <form id="formAluno" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      
      <div>
        <label class="block text-sm font-medium mb-1">Nome</label>
        <input type="text" id="nome" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">E-mail</label>
        <input type="email" id="email" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Matr√≠cula</label>
        <input type="text" id="matricula" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Curso</label>
        <select id="curso" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">Selecione</option>
          <option value="Frontend">Frontend</option>
          <option value="Backend">Backend</option>
          <option value="FullStack">FullStack</option>
          <option value="An√°lise de Dados">An√°lise de Dados</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Data de Nascimento</label>
        <input type="date" id="dataNascimento" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Telefone</label>
        <input type="text" id="telefone" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="md:col-span-2 text-center">
        <button type="submit"
          class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
          Cadastrar Aluno
        </button>
      </div>
    </form>

    <!-- Tabela -->
    <div class="overflow-x-auto">
      <table class="w-full border border-gray-300 rounded-lg overflow-hidden">
        <thead class="bg-blue-600 text-white">
          <tr>
            <th class="p-2 text-left">Nome</th>
            <th class="p-2 text-left">E-mail</th>
            <th class="p-2 text-left">Matr√≠cula</th>
            <th class="p-2 text-left">Curso</th>
            <th class="p-2 text-center">A√ß√µes</th>
          </tr>
        </thead>
        <tbody id="listaAlunos" class="bg-white">
          <!-- Alunos ser√£o inseridos aqui -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- JavaScript -->


  <script>

    function listarProdutos() {
        fetch('http://localhost:3000/produtos').then(json => {
            return json.json()
        }).then(data => {
            console.log(data)
        })
    }

    listarProdutos()

    const form = document.getElementById("formAluno");
    const listaAlunos = document.getElementById("listaAlunos");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const matricula = document.getElementById("matricula").value.trim();
      const curso = document.getElementById("curso").value;

      if (!nome || !email || !matricula || !curso) {
        alert("Preencha todos os campos obrigat√≥rios!");
        return;
      }

      const tr = document.createElement("tr");
      tr.classList.add("border-b");

      tr.innerHTML = `
        <td class="p-2">${nome}</td>
        <td class="p-2">${email}</td>
        <td class="p-2">${matricula}</td>
        <td class="p-2">${curso}</td>
        <td class="p-2 text-center">
          <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">
            Excluir
          </button>
        </td>
      `;

      tr.querySelector("button").addEventListener("click", () => {
        tr.remove();
      });

      listaAlunos.appendChild(tr);
      form.reset();
    });
  </script>

</body>
</html>
