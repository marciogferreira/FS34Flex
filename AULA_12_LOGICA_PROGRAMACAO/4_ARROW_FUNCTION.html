<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <script>
        function somarDoisNumeros(v1, v2) {
            const resultado = v1 + v2
            return resultado
        }
        const somarDoisNumerosInteiros = function (v1, v2) {
            const resultado = v1 + v2
            return resultado
        }
        somarDoisNumerosInteiros(10, 20)
        // ARROW FUNCTION
        const somarDoisNum = (v1, v2) => {
            const resultado = v1 + v2
            return resultado
        }
        somarDoisNum(10, 20)
        const somarDoisNum2 = (v1, v2) => v1 + v2
    </script>
</body>
</html>
