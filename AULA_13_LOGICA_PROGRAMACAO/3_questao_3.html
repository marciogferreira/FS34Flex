<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questao 02</title>
</head>
<body>
    <script>
        let numero = prompt("Informe um Numero")
        numero = Number(numero)

        let sobraDaDivisao = numero % 2
        if(sobraDaDivisao == 0) {
            document.write("Numero Par <br />")
        } else {
            document.write("Numero Impar <br />")
        }

        if(numero > 0) {
            document.write("Numero Positivo")
        } else [
            document.write("Numero Negativo")
        ]
        
    </script>
</body>
</html>
