<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>

    <button onclick="exibirMensagem()">Executar Função</button>

    <script>
        function exibirMensagem() {
            alert("Olá, Jovens!")
        }
        // Funções
        let numero1 = prompt("Informe um Numero 1")
        let numero2 = prompt("Informe um Numero 2")

        numero1 = Number(numero1)
        numero2 = Number(numero2)
        let soma = numero1 + numero2

        alert(soma)
        document.write(soma)
        console.log(soma)
    </script>
</body>
</html>
