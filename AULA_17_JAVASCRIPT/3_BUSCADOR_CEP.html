<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h3>Buscador de CEP:</h3>
                <input type="text" id="cep" class="form-control" placeholder="CEP">
                <button type="button" onclick="consultarCep()" class="btn btn-primary btn-sm" >Buscar</button>
                <br>
                <div id="endereco"></div>
            </div>
        </div>
    </div>

    <script>
        function consultarCep() {
            const cep = document.getElementById('cep').value
            const url = `https://viacep.com.br/ws/${cep}/json/`

            fetch(url)
            .then(response => {
                return response.json()
            })
            .then(dados => {
                console.log(dados)
                const endereco = document.getElementById('endereco')
                endereco.innerHTML = `
                    Rua: ${dados.logradouro} <br />
                    Bairro: ${dados.bairro} <br />
                    Cidade: ${dados.localidade} <br />
                `
            })

        }
    </script>
</body>
</html>
